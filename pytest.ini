[tool:pytest]
markers =
    unit: Unit tests with mocks (fast, no external dependencies)
    integration: Integration tests with real services (slower, requires Docker)
    slow: Slow tests that take more than a few seconds
    database: Tests that require database connection

# Default test discovery
testpaths = test

# Minimum version
minversion = 6.0

# Add project src to Python path
pythonpath = src

# Show local variables in tracebacks
showlocals = true

# Default arguments - always use verbose output
addopts = -v

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::pytest.PytestUnknownMarkWarning